<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citywide Bike Usage Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bike Prediction System</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Citywide Bike Usage Prediction</h1>

        <!-- Input Form -->
        <div class="card mt-4">
            <div class="card-body">
                <form id="prediction-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="temperature" class="form-label">Temperature (Â°C)</label>
                            <input type="number" class="form-control" id="temperature" placeholder="Enter temperature">
                        </div>
                        <div class="col-md-6">
                            <label for="humidity" class="form-label">Humidity (%)</label>
                            <input type="number" class="form-control" id="humidity" placeholder="Enter humidity">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="dayOfWeek" class="form-label">Day of the Week</label>
                            <select class="form-control" id="dayOfWeek">
                                <option value="1">Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="4">Thursday</option>
                                <option value="5">Friday</option>
                                <option value="6">Saturday</option>
                                <option value="7">Sunday</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="time" class="form-label">Time of Day</label>
                            <input type="time" class="form-control" id="time">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="predictUsage()">Predict Usage</button>
                </form>
            </div>
        </div>

        <!-- Prediction Result -->
        <div class="card mt-4">
            <div class="card-body">
                <h4>Prediction Result</h4>
                <p id="result">Waiting for prediction...</p>
            </div>
        </div>

        <!-- Data Visualization (Charts) -->
        <div class="mt-5">
            <h3>Recent Bike Usage Data</h3>
            <canvas id="usageChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
